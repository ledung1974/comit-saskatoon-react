<!DOCTYPE html>
<html>
    <head>
      <title>Create User</title>
    </head>
    <body>
      <h1>Create User</h1>
      <hr>
      <form action="/create-user.html" method="get">
        <label for="email">Email:</label>
        <input type="text" id="email" name="email" placeholder="email" required><br>
        <label for="username">Username:</label>
        <input type="text" id="username" name="usernem" placeholder="username" size="30" maxlength="12"><br>
        <label for="password">Password:</label>
        <input type="text" id="password" name="password" placeholder="password" size="30" maxlength="8" required><br>
        <label for="bio">Bio:</label><br>
        <textarea id="bio" name="bio" rows="2" cols="30" placeholder="give a brief description of this user"></textarea>
        <fieldset>
           <legend>Interests:</legend>
           <label>Select your favourite superhero </label>
              <input type="radio" name="superhero" id="superman" value="superman">
              <label for="superman">Superman</label>
              <input type="radio" name="superhero" id="batman" value="batman">
              <label for="batman">Batman</label> 
              <input type="radio" name="superhero" id="wonderwoman" value="wonderwoman" checked>
              <label for="wonderwoman">Wonder Woman</label>
              <input type="radio" name="superhero" id="flash" value="flash">
              <label for="flash">Flash</label> 
              <input type="radio" name="superhero" id="thor" value="thor">
              <label for="thor">Thor</label>
              <input type="radio" name="superhero" id="hulk" value="hulk">
              <label for="hulk">Hulk</label><br> 
          <label>Select your favourite video game </label>
              <input type="checkbox" name="fifa" id="fifa" value="fifa" checked>
              <label for="fifa">Fifa</label>
              <input type="checkbox" name="nhl" id="nhl" value="nhl">
              <label for="fifa">NHL</label>
              <input type="checkbox" name="residentevil" id="residentevil" value="residentevil">
              <label for="residentevil">Resident Evil</label>
              <input type="checkbox" name="uncharted" id="uncharted" value="uncharted" checked>
              <label for="Uncharted">Uncharted</label> 
        </fieldset>
        
        <input type="hidden" id="userid" name="userid" value="2300"> 
        <!-- The hidden field is not shown to the user, but the data is sent when the form is submitted-->
        
        <input type="submit" value="Create User">
      </form>    
     
    </body>
  </html>
</html>
