<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Website Basic Organizing</title>
    <link rel="stylesheet" href="mystyle.css" />
  </head>
  <body>
    <header class="div_header">
      <div id="header_contain" class="container">
         <div class="div_header_icon">
              <h1>Header icon</h1>
         </div>
         <div class="div_header_account">
              <p>Sign In/Sign Up</p>          
         </div>
      </div>
    </header>

    <main class="div_main">
      <div class="container">
        <aside class="sidebar">
          <p>Sidebar Menu</p>
          <ul>
            <li><a class="active" href="#home">Home</a></li>
            <li><a href="#news">News</a></li>
            <li><a href="#contact">Contact</a></li>
            <li><a href="#about">About</a></li>
          </ul>
        </aside>

        <div class="main-content">
          <p>Main content</p>
        </div>
      </div>
    </main>

    <footer class="div_footer">
      <div class="container">
        <div class="div_footer_copyright">
          <p>Footer Copyright</p>
        </div>
        <div class="div_footer_contact">
          <p>Footer Contact: <a href="mailto:contact@example.com">contact@example.com</a></p>
        </div>
      </div>
    </footer>
  </body>
</html>
